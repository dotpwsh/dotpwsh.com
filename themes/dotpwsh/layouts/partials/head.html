<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ if .IsHome -}}Home | {{ .Site.Title }}{{- else -}}{{ .Title }} | {{ .Site.Title }}{{- end }}</title>
    <meta name="title"
        content="{{ if .IsHome -}}{{ .Site.Title }}{{- else -}}{{ .Title }} - {{ .Site.Title }}{{- end }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:site_name"
        content="{{ if .IsHome -}}{{ .Site.Title }}{{- else -}}{{ .Title }} - {{ .Site.Title }}{{- end }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title"
        content="{{ if .IsHome -}}{{ .Site.Title }}{{- else -}}{{ .Title }} - {{ .Site.Title }}{{- end }}" />
    <meta property="og:description"
        content="{{ with .Params.Description }}{{ . }}{{ else }}{{ $.Site.Params.Description }}{{ end }}" />
    <!-- <meta property="og:image" -->
    <!--     content='{{ .Site.BaseURL }}{{ if eq .Type "posts" -}}images/{{ .Params.Image }}.png{{- else -}}assets/opengraph_image.png{{- end }}' /> -->
    <meta property="og:image" content='{{ .Site.BaseURL }}assets/opengraph_image.png' />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@dotpwsh" />
    <meta name="twitter:creator" content="@dotpwsh" />
    <meta name="twitter:url" content="{{ .Permalink }}" />
    <meta name="twitter:title"
        content="{{ if .IsHome -}}{{ .Site.Title }}{{- else -}}{{ .Title }} - {{ .Site.Title }}{{- end }}" />
    <meta name="twitter:description"
        content="{{ with .Params.Description }}{{ . }}{{ else }}{{ $.Site.Params.Description }}{{ end }}" />
    <!-- <meta name="twitter:image" -->
    <!--     content='{{ .Site.BaseURL }}{{ if eq .Type "posts" -}}images/{{ .Params.Image }}.png{{- else -}}assets/opengraph_image.png{{- end }}' /> -->
    <meta name="twitter:image" content='{{ .Site.BaseURL }}assets/opengraph_image.png' />
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />

    <!-- styles and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
        integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
