{{ define "main" }}

<div class="container">
    <div class="main_content">
        <article class="article">
            <h1 class="article--heading">{{ .Title }}</h1>

            <p class="article--datetime">{{ .Date.Format "Monday, January 02 2006" }}</p>

            <div class="article--body">{{ .Content }}</div>

            <ul class="article--tag_list">
                {{ range $index, $val := .Params.Tags }}
                <li>{{ $val }}</li>
                {{ end }}
            </ul>
        </article>
        </section>
    </div>
</div>

{{ end }}
