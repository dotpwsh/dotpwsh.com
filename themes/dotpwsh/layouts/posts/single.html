{{ define "main" }}

<div class="container single">
    <div class="main_content">
        <article class="article card">
            <h1 class="article--heading">{{ .Title }}</h1>
            <!-- <p class="article--datetime">{{ .Date.Format "Monday, January 02 2006" }}</p> -->
            <p class="article--metadata">
                Written on {{.Date.Format "02 January 2006"}} | {{ .WordCount }} words
            </p>

            <!-- <img class="article--image" src="/images/{{ .Params.Image }}"> -->

            <div class="article--body">{{ .Content }}</div>

        </article>

        <p class="text-center">
            <a href="https://raw.githubusercontent.com/dotpwsh/dotpwsh.com/main/content/posts/{{.File.LogicalName}}">View
                Raw</a> | <a
                href="https://github.com/dotpwsh/dotpwsh.com/commits/main/content/posts/{{.File.LogicalName}}">History</a>
        </p>
        </section>
    </div>
</div>

{{ end }}
